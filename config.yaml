# ============================================================
# Configuration Multi-Comptes avec Proxies
# ============================================================

# Liste des comptes Minecraft à voter
# Chaque compte peut avoir son propre proxy (optionnel)
accounts:
  - pseudo: "CHANGE_ME"
    proxy: null              # Pas de proxy (IP locale)
    # proxy: "http://user:pass@ip:port"
    # proxy: "socks5://ip:port"

  # Exemples de comptes supplémentaires (décommentez pour activer) :
  # - pseudo: "Joueur2"
  #   proxy: "http://user:pass@proxy2.exemple.com:8080"
  # - pseudo: "Joueur3"
  #   proxy: "socks5://proxy3.exemple.com:1080"

# Mode navigateur
headless: true          # true = invisible, false = voir le navigateur (debug)
slow_mo: 0              # Millisecondes de délai entre chaque action (0 en prod, 500+ pour debug)

# Configuration par site
sites:
  serveur_minecraft_vote:
    enabled: true
    interval_minutes: 90
    random_delay_max: 0   # 0 = vote dès que le cooldown expire
  serveur_prive:
    enabled: true
    interval_minutes: 90
    random_delay_max: 0
  serveur_minecraft:
    enabled: true
    interval_minutes: 180
    random_delay_max: 0

# Logging
log_level: "INFO"         # DEBUG pour plus de détails
log_file: "logs/votes.log"
