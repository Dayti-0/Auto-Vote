# ============================================================
# Configuration Multi-Comptes avec Proxies
# ============================================================

# Liste des comptes Minecraft à voter
# Chaque compte peut avoir son propre proxy :
#   - null     : pas de proxy (IP locale)
#   - "auto"   : proxy gratuit récupéré automatiquement via ProxyScrape (testé avant usage)
#   - "http://user:pass@ip:port"   : proxy HTTP/HTTPS manuel
#   - "socks5://ip:port"           : proxy SOCKS5 manuel
accounts:
  - pseudo: "CHANGE_ME"
    proxy: null

  # Exemples :
  # - pseudo: "Joueur2"
  #   proxy: "auto"                # Proxy gratuit automatique
  # - pseudo: "Joueur3"
  #   proxy: "http://user:pass@proxy.exemple.com:8080"
  # - pseudo: "Joueur4"
  #   proxy: "socks5://proxy.exemple.com:1080"

# Mode navigateur
headless: true          # true = invisible, false = voir le navigateur (debug)
slow_mo: 0              # Millisecondes de délai entre chaque action (0 en prod, 500+ pour debug)

# Configuration par site
sites:
  serveur_minecraft_vote:
    enabled: false        # Bloqué par Cloudflare avec proxy
    interval_minutes: 90
    random_delay_max: 0   # 0 = vote dès que le cooldown expire
  serveur_prive:
    enabled: true
    interval_minutes: 90
    random_delay_max: 0
  serveur_minecraft:
    enabled: true
    interval_minutes: 180
    random_delay_max: 0

# Logging
log_level: "INFO"         # DEBUG pour plus de détails
log_file: "logs/votes.log"
